name: Build and GH-Page Deploy

on:
  push:
    branches:
      - main

env:
  CI: false

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: install
        run: npm install
        
      - name: build
        run: npm run build

